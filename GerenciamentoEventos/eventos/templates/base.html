<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Sistema{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo básico e simples */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #ddd;
            color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eventos Acadêmicos</h1>
        <nav>
            <a href="{% url 'perfil' %}">Perfil</a>
            <a href="{% url 'evento_list' %}">Eventos</a>
            <a href="{% url 'minhas-inscricoes' %}">Minhas Inscrições</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                 {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: white; cursor: pointer; padding: 0; font: inherit; text-decoration: underline;">
                    Sair
                </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
                <a href="{% url 'registro' %}">Registrar</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        &copy; 2025 Meu Sistema de Eventos
    </footer>
</body>
</html>
