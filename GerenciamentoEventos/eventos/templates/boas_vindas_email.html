{% load static %}
<!DOCTYPE html>
<html>
  <head>

    <style>
      body { font-family: Arial, sans-serif; }
      .container { padding: 20px; }
      .logo { text-align: center; margin-bottom: 20px; }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="logo">
        <img src="cid:logo_eventos_academicos.png" width="150">
      </div>

      <h2>Bem-vindo, {{ usuario.first_name }}!</h2>
      <p>Estamos felizes em ter você na nossa plataforma de <strong>Eventos Acadêmicos</strong>.</p>
      <p>Para confirmar seu registro, digite o código de acesso abaixo no campo em nosso site:</p>
      <p><strong>Código de acesso:</strong> {{ codigo_acesso }}</p>

    </div>
  </body>
</html>
