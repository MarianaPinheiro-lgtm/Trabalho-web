<!-- templates/base2.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Sistema{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav a,
        nav form button {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.95rem;
        }

        nav a:hover,
        nav form button:hover {
            text-decoration: none;
        }

        nav form {
            display: inline;
        }

        main {
            padding: 20px;
            min-height: calc(100vh - 120px); /* espaço p/ header e footer */
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .buttonH {
            background-color: #27ae60;
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .buttonH:hover{
            background-color: #219150;
            color: #2c3e50;
            transform: scale(1.10);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eventos Acadêmicos</h1>
        <nav>
        <a href="{% url 'login' %}" class="buttonH">Entrar</a>
        <a href="{% url 'evento_list2' %}" class="buttonH">Eventos</a>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        &copy; 2025 Meu Sistema de Eventos
    </footer>
</body>
</html>
